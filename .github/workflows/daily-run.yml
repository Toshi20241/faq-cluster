name: Daily FAQ build

on:
  schedule:
    - cron: '0 18 * * *'   # UTC 18:00 = JST 03:00
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.9'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run pipeline
        run: |
          ./run_daily.sh
